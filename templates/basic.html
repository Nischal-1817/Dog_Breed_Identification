<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline;">Dog Breed Identification</h1>
    <br>
    
    <form action="/" method="post" style="text-align: center;" class="p-3 text-center" enctype="multipart/form-data">
        <input class="form-control" type="file" name="image_file" id="File_input">
        <br>
        <button class="btn btn-primary" type="submit">Predict Breed!</button>
    </form>

    {%if prediction_label%}
        <p>The predicted label is {{prediction_label}}</p>
    {%endif%}
</body>
</html>
